<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>best-loading</title>
    <link rel="stylesheet" type="text/css" href="./css/best-loading.css" />
    <link rel="stylesheet" type="text/css" href="./css/example.css" /> </head>
<body>
    <!-- example 演示 -->
    <div class="example">
        <div class="example-top">
            <h4>组件best-loading演示</h4>
            <p></p>
        </div>
        <div class="example-container">
            <fieldset>
                <legend>案例演示</legend>
            </fieldset>
            <div class="example-container-title"> <span>局部加载</span> </div>
            <div class="example-container-row"> 
                <a href="javascript:;" class="btn example-btn-1">局部loading</a> 
                <a href="javascript:;" class="btn example-btn-2">局部loading不显示文本信息</a> <a href="javascript:;" class="btn example-btn-3">局部loading自定义文本信息</a>
            </div>
            <div class="example-container-local">This is default.</div>
            <div class="example-container-title"> <span>全屏加载</span> </div>
            <div class="example-container-row"> 
                <a href="javascript:;" class="btn example-btn-4">满屏loading</a> 
                <a href="javascript:;" class="btn example-btn-5">满屏loading不显示文本信息</a> 
                <a href="javascript:;" class="btn example-btn-6">满屏loading自定义文本信息</a>
                <a href="javascript:;" class="btn example-btn-7">满屏loading-flat</a> 
                <a href="javascript:;" class="btn example-btn-8">满屏loading不显示文本信息-flat</a> 
                <a href="javascript:;" class="btn example-btn-9">满屏loading自定义文本信息-flat</a>
            </div>
        </div>
    </div>
    <!-- / End example 演示 -->
    <script type="text/javascript" src="js/jquery.js"></script>

</html>
